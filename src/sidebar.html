<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>

    <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vQzdald6krzs4f0UMUhx1a5uXYbxVM8myUlItSmCHZmvwC3L3F4cETZzXHgPrm5QN3rY__Nj5HV-QgZ/pubhtml?gid=1430770113&amp;single=true&amp;widget=true&amp;headers=false"></iframe>
  <div class="container">
    <h2 class="mb-3 mt-3">Choose Starting Positions</h2>
    <div>
      
      <label for="Sprinter_position" class="form-label">Sprinter Position</label>
      <select class="form-select mb-3" id="Sprinter_position" aria-label="Sprinter_position" required>
        <option></option>
        
      </select>

      <label for="Roller_position" class="form-label">Roller Position</label>
      <select class="form-select mb-3" id="Roller_position" aria-label="Roller_position" required>
        <option></option>
        
      </select>

      <div class="col-auto">
        <button type="submit" class="btn btn-primary mb-3" id="mainButton">Submit Choices</button>
      </div>
    </div>
  </div>


    <script>
      function handleSubmit(){
        var roller = document.getElementById('Roller_position')
        var sprinter = document.getElementById('Sprinter_position')
        if(roller.value == sprinter.value){
          // alert('nope')
          google.script.run.sameNumDialog()
          return
        }
        if(roller.value == '' || sprinter.value == ''){
          google.script.run.sameNumDialog()
          return
        }
        var choices = {roller: roller.value, sprinter: sprinter.value}
        google.script.run.checkInfo(choices)
        google.script.run.sendStartingPos(choices)
      }
      
      function afterSidebarLoads(){
        google.script.run.withSuccessHandler(afterDropDownArrayReturned).returnPossiblePositions()
      }

      function afterDropDownArrayReturned(array){
        var rollerOptions = document.getElementById("Roller_position")
        var sprinterOptions = document.getElementById("Sprinter_position")

        array.forEach(pos => {
          var option = document.createElement('option')
          option.textContent = pos
          rollerOptions.appendChild(option)
        })
        array.forEach(pos => {
          var option = document.createElement('option')
          option.textContent = pos
          sprinterOptions.appendChild(option)
          
        })
        
      }

      document.getElementById('mainButton').addEventListener("click",handleSubmit)
      document.addEventListener('DOMContentLoaded', afterSidebarLoads)
    </script>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    
  </body>
</html>
